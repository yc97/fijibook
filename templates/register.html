<!DOCTYPE html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=1" />
<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link href="../static/css/login.css" rel="stylesheet">
<html>
<head><title>FijiBook</title></head>
<body>
    <div class="container">
        <form class="form-signin" method="post" action="/register">
            {% raw xsrf_form_html() %}
            <h1 class="form-signin-heading">FijiBook</h1>
            <h2 class="form-signin-heading">请注册：</h2>
            <!--<label for="inputEmail" class="sr-only">Email address</label>-->
            <!--<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>-->
            <label for="inputEmail" class="sr-only">用户名</label>
            <input type="text" id="" class="form-control" name="user" placeholder="Username" required autofocus>
            <label for="inputPassword" class="sr-only">密码</label>
            <input type="password" id="inputPassword" class="form-control" name="passwd" placeholder="Password" required>
            <input type="text" name="verificationCode" placeholder="请输入验证码" class="form-control" required>
            <img src=" /verificationimg"  alt="verification code" width="120" height="30" name="VerificationCode"/>
            <p>{{isCorrect}}</p>
            <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
            <p>{{info}}</p>
        </form>
    </div> <!-- /container -->
</body>

<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</html>
